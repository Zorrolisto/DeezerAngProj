<div class="main">

    <app-header-bar (spread)="Search($event)"></app-header-bar>

    <!--Canciones a Reproducir, Paginacion, y portada grande-->

    (spreadSongsOfAlbum)="reproduceAlbum($event)"

    (spread)="getAnotherPageTenAlbums($event)"

    [searchOption]="searchOption"
    ></app-songs-display>
</div>
