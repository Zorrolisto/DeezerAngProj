<div class="footer">

        <div class="row">
            <div class="col-4">
                <app-song-display
                [mapForDisplaySong]="mapForDisplaySong"
                ></app-song-display>
            </div>
            <div class="col-4">
                <app-song-controller 
                (propagar)="songControl($event)" 
                [cancionIsReproduced]="cancionIsReproduced"

                </app-volume-controller>
            </div>
        </div>
    </div>
</div>
