<!--agregando un background desde angular-->
<div class="backgroundCover" 
[style.background]="'linear-gradient(0deg, rgba(195, 137, 137, 0.9), rgba(195, 137, 137, 0.9)), url(' + songForDisplayCover[indexOfAlbum].album.cover_xl + ')'">
    <div class="row">
        <div class="itemsContainer">
            <div> 
                <a (click)="reproduceAlbum()">  
                    <img [src]="songForDisplayCover[indexOfAlbum].album.cover_medium"/>
                </a>
            </div>
            <div class="play" (click)="reproduceAlbum()">
                <i class="fas fa-play fa-3x"></i>
            </div>
        </div>
        <div class="col">
            <div class="ArtistAndAlbum">
                {{songForDisplayCover[indexOfAlbum].artist.name}} {{songForDisplayCover[indexOfAlbum].album.title}}
            </div>
            <div class="subtitleArtistAndAlbum">
                Lo mejor de  {{songForDisplayCover[indexOfAlbum].artist.name}} <label class="numberOfFollowers">{{songForDisplayCover[indexOfAlbum].artist.nb_fan}} seguidores</label>
            </div>
            <div class="littleDescription">
                {{songForDisplayCover[indexOfAlbum].artist.name}} es un gran artista el cual es reconocido mundialmente.
            </div>
            <div class="buttons">
                <button class="buttonReproducir" (click)="reproduceAlbum()"> Reproducir </button>
                <button class="buttonSeguir"> Seguir </button>
                <i class="fas fa-ellipsis-h menu"></i>   
                    <button class="buttonReproducir marginleft" (click)="anteriorAlbum()"> Anterior Album </button>
                    <button class="buttonReproducir" (click)="siguienteAlbum()"> Siguiente Album </button>
            </div>
        </div>
    </div>
</div>
